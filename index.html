<!DOCTYPE html>
<html manifest="offline/cache.manifest">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="timer.cubing.net">
  <link rel="apple-touch-icon" href="touch-icon.png"/>
  <meta property="og:image" content="http://timer.cubing.net/screenshot.png" />
  <link rel="shortcut icon" href="favicon.ico"/>

  <title>timer.cubing.net</title>

  <script src="lib/fastclick.js"></script>

  <link href="style.css" rel="stylesheet"/>
  <link href="lib/cubing-icons/cubing-icons.css" rel="stylesheet"/>

  <script src="lib/MagicWorker.js"></script>
  <script src="lib/scramble-worker.js"></script>

  <script src="cubing.js" defer></script>
  <script src="timerApp.js" defer></script>
  <script src="timer.js" defer></script>
</head>
<body>
<div class="timer-app" id="timer-app">
  <div class="scramble-bar" id="scramble-bar">
    <div class="event-select">
      <span class="cubing-icon" id="cubing-icon"></span>
      <select id="event-select-dropdown">
      </select>
    </div>
    <a class="scramble-text" id="scramble-text" href="" target="_blank">(generating scramble...)</a>
  </div>
  <div class="timer" id="timer">
    <div class="time">
      <div class="sec">
        <span class="sec-first"></span><span class="sec-rest">0</span>
      </div>
      <div class="decimals">.<span class="decimal-digits">00</span><span class="invisible">.</span></div>
    </div>
  </div>
</div>
</body>
</html>
