<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Timer Test">

  <title>timer.cubing.net</title>

  <script src="lib/fastclick.js"></script>

  <link href="style.css" rel="stylesheet"/>
  <link href="lib/cubing-icons/cubing-icons.css" rel="stylesheet"/>

  <script src="lib/jsss/scramble_222.js"></script>
  <script src="lib/jsss/scramble_333.js"></script>
  <script src="lib/jsss/scramble_clock.js"></script>
  <script src="lib/jsss/scramble_minx.js"></script>
  <script src="lib/jsss/scramble_NNN.js"></script>
  <script src="lib/jsss/scramble_pyram.js"></script>
  <script src="lib/jsss/scramble_sq1.js"></script>

  <script src="cubing.js" defer></script>
  <script src="timerApp.js" defer></script>
  <script src="timer.js" defer></script>
</head>
<body>
<div class="main">
  <div class="scramble" id="scramble">
    <div class="event-select">
      <span class="cubing-icon" id="cubing-icon"></span>
      <select id="event-select-dropdown">
      </select>
    </div>
    <a class="scramble-text" id="scramble-text" a href="" target="_blank">(generating scramble...)</a>
  </div>
  <div class="timer" id="timer">
    <div class="time">
      <div class="sec">
        <span class="sec-first"></span><span class="sec-rest">0</span>
      </div>
      <div class="milli">.<span class="milli-digits">000</span><span class="invisible">.</span></div>
    </div>
  </div>
</div>
</div>
</body>
</html>
